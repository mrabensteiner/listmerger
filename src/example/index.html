<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Listmerger Demo</title>
</head>

<body>

  <h1>Listmerger Demo</h1>

  <dialog>
    <p>Do you want to merge these findings<span id="mergeplaceholder"></span>?</p>
    <form>
    <p>New title: <input name="newtitle"></p>
    <button href="#" id="mergebutton" type="submit">Merge</button>
    <button id="closebutton">Close</button>
  </form>
  </dialog> 

  <button id="undo" disabled>‹‹ Undo</button>
  <button id="redo" disabled>Redo ››</button>
  
  <div class="container" id="listmerger">
    
    <div class="mergelist">
      <p>Merged List</p>
      <div class="zone" data-role="zone" id="mlist">
        <!-- <div data-role="finding" id="fin10" class="element" draggable="true">Finding 10</div> -->
      </div>
    </div>
    <div class="tablist">
      <select id="detailsselector">
        <option value="0">Evaluator 1</option>
        <option value="1">Evaluator 2</option>
        <option value="2">Evaluator 3</option>
      </select>
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/details -->
      <div class="tabbar">
        <details name="tabs" data-order="0" open>
          <summary>
            <span>Evaluator 1</span>
          </summary>
          <section>
            <button class="moveall">← Move all</button>
            <div class="zone" data-role="zone" id="list1">
              <div data-role="finding" id="fin1" class="element" draggable="true">Finding 1</div>
              <div data-role="finding" id="2" class="element" draggable="true">Problem 2</div>
              <div data-role="finding" id="3" class="element" draggable="true">Issue 3</div>
            </div>
          </section>
        </details>

        <details name="tabs" data-order="1">
          <summary>
            <span>Evaluator 2</span>
          </summary>
          <section>
            <button class="moveall">← Move all</button>
            <div class="zone" data-role="zone" id="list2">
              <div data-role="finding" id="4" class="element" draggable="true">Finding 4</div>
              <div data-role="finding" id="5" class="element" draggable="true">Problem 5</div>
              <div data-role="finding" id="6" class="element" draggable="true">Issue 6</div>
            </div>
          </section>
        </details>

        <details name="tabs" data-order="2">
          <summary>
            <span>Evaluator 3</span>
          </summary>
          <section>
            <button class="moveall">← Move all</button>
            <div class="zone" data-role="zone" id="list3">
              <div data-role="finding" id="7" class="element" draggable="true">Finding 7</div>
              <div data-role="finding" id="8" class="element" draggable="true">Problem 8</div>
              <div data-role="finding" id="9" class="element" draggable="true">Issue 9</div>
            </div>
          </section>
        </details>
      </div>
    </div>
  </div>

  <script type="module" src="./lib/listmerger.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
